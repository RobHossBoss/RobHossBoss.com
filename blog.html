---
layout: default
permalink: blog
title: Blog
---
<link rel="stylesheet" href="/css/animate.css" media="screen" title="no title" charset="utf-8">



<div class="container main">
<br>
<br>
 <h1 class="page-heading">Blog</h1>
 <br>
  <div style="margin: 0 auto;" class="cat-bin">

    <a class="btn pill cat active" id="All">All</a>

    <script type="text/javascript">

    $( "#All" ).click(function() {
    $('.post').show().addClass("grid-item", "wow", "fadeInLeftBig");
      $(".masonry-grid").masonry( 'reloadItems' );
      $( ".masonry-grid" ).masonry( 'layout' );
});
</script>
  {% for category in site.categories %}
    <a class="btn pill cat" id="{{ category | first }}">{{ category | first }}</a>

    <script type="text/javascript">

    $( "#{{category | first}}" ).click(function() {
        $('.post').hide().removeClass("grid-item", "wow", "fadeInLeftBig");

       $('.{{category | first}}').show().addClass("grid-item");

       $(".masonry-grid").masonry( 'reloadItems' );
       $( ".masonry-grid" ).masonry( 'layout' );


});

    </script>
  {% endfor %}
  </div>

<div style="padding-top:75px;" class="masonry-grid center-block">






   <ul class="post-list">
      {% for post in site.posts %}
    {% include post-preview.html %}
      {% endfor %}
   </ul>

</div>
</div>

<script src="/js/masonry.min.js"></script>
<script type="text/javascript">
  $('.masonry-grid').masonry({
    // options
    itemSelector: '.grid-item',
    isFitWidth: true

  });
  $('.cat-bin').masonry({
    // options
    itemSelector: '.cat',
columnWidth: 10,
fitWidth: true
      //columnWidth:
  });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" type="image/x-icon" href="../../../../img/logo-small.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="http://nomorecharitablestatus.com/css/normalize.css">
  <link rel="stylesheet" href="http://nomorecharitablestatus.com/css/solo.css">
</head>


<body>
<style>
@font-face {
    font-family: 'norwester';
    src: url('../../../../fonts/norwester/norwester-webfont.eot');
    src: url('../../../../fonts/norwester/norwester-webfont.eot?#iefix') format('embedded-opentype'),
         url('../../../../fonts/norwester/norwester-webfont.woff2') format('woff2'),
         url('../../../../fonts/norwester/norwester-webfont.woff') format('woff'),
         url('../../../../fonts/norwester/norwester-webfont.ttf') format('truetype'),
         url('../../../../fonts/norwester/norwester-webfont.svg#norwesterregular') format('svg');
    font-weight: normal;
    font-style: normal;

}
body{
  margin:0px;
  height: 100%;
}
#element {
    background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('../../../../img/{{page.image}}.jpg') no-repeat center;
    background-size:cover;
    display: block;
    height:500px;
    width: 100%;
}
</style>

<div id="element">
<h1 style="font-size:12em; padding-bottom:20px; margin-bottom:20px;text-decoration:none; font-weight:normal;color:#fff; font-family:norwester; text-align:center; padding-top:100px;">{{ page.categories }}</h1>
</div>

  <article>

   <div class="container">
    <h3>{{ page.title }}</h3>
    <em>{{ page.date | date: "%b %-d, %Y" }} by <a href="http://www.robhossboss.com">Robert Hosking</a></em>
    <hr>
    {{ content }}
     </div>
   </article>

</body>
</html>

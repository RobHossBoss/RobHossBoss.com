    <footer style="background-color:#1c1f24">
        <div class="container">

        <div class="col-sm-6">
            <div class="form-group">
                <label for="comment">Paste text here:</label>
                <textarea  class="form-control" rows="5" id="comment">Speed reading is any of several techniques used to improve one's ability to read quickly. Skimming is a process of speed reading that involves visually searching the sentences of a page for clues to meaning. For some people, this comes naturally, but is usually acquired by practice.</textarea>
            </div>
        </div>
        <div class="col-sm-6">
            <div class = "row">
                <div class="col-sm-12">
                    <label>Words per frame:</label>
                    <input value="3" style="max-width:75px"type="text" class="form-control" id="wpf">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label>Words per minute:</label>
                    <input value="400" style="max-width:75px"type="text" class="form-control" id="wpm">
                    <span><input id="switch" type="checkbox" name="my-checkbox"><label>Dark Theme</label></span>
                </div>
                <div class="col-sm-6">
                    <button style="padding:10px; margin:25px; color:#000; background-color:#f0f0f0" type="button" id="go" class="btn">Go!</button>
                </div>
                <div style="margin-bottom:0%" class="row">
                    <div style="padding:25px" class="col-m-8">
                        <ul class="list-inline text-center">
                            <li>
                                <a href="https://github.com/RobHossBoss/speedreader">
                                <span class="fa-stack fa-2x">
                                <i style="color:#1c1f24" class="fa fa-circle fa-stack-2x"></i>
                                <i style="color:#fff"class="fa fa-github fa-stack-2x"></i>
                                </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

<style type="text/css">
    .Dark{
        background-color:#252120 ;
        color:#f0f0f0;
    }

        color:#f0f0f0;
    }
</style>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script>
        $('#hold').hover(function() { //mouse enter
            $(this).addClass('pauseInterval');
          },function() { //mouse leave
            $(this).removeClass('pauseInterval');
          }
        );

       $('#switch').click(function () {
        $("#body").toggleClass("Dark");
        });
        
        $('#go').click(function(){
        	var raw = $('#comment').val();
        	var words = raw.split(' ');
            
            

        	var wpm = $('#wpm').val();
        	var perframe = $('#wpf').val();
           // refresh = words per minure / 60 / frames per secont
        	var refresh = ((60 / wpm)*perframe) * 1000;
        	
            
        
        	var groups = [];
        
        	var temp = "";
        
        	
        	var len = words.length / perframe;
            

            var r = len*perframe;
        	for (i=0; i < len; i++){
                
        		temp ="";
        		for (c = 0; c < perframe; c++){
                    if(r <= 0){
        			    temp += ""; 
        			}else{
                        temp += (words[c] + " ");
                    }
                    r = r - 1;
        		}
        		words.splice(0,perframe);
        		groups.push(temp);
        
        	}
           
        	var e = 0;
        	function printit(){
        		
        		$("#hold").text(groups[e]);
        		e++;
        	}
        
        
        	window.setInterval(function() { //declare new function
          if(!$('#hold').hasClass('pauseInterval')) { //only run if it hasn't got this class 'pauseInterval'
            printit(); 
          }
        }, refresh);
        	printit();
        })
        
        	
        
    </script>

- title: The Design of Everyday Things
  author: Donald A. Norman
  link: http://www.amazon.com/Design-Everyday-Things-Donald-Norman/dp/0465067107/ref=sr_1_2?ie=UTF8&qid=1458236205&sr=8-2&keywords=design+of+everyday+things
  image: design-of-everyday-tings
  summary: A book from the 1970's that mostly consists of the author's gripes against industiral design. However, every point he makes is valid and worth listening to. Just because I pull a "push" door, does not make me an idiot. It means the doors designer made a mistsake. This book points out the little functional design features of real everday things and its messages can be applied to any field.

- title: Business Model You
  author: Tim Clark | Alexander Osterwalder | Yves Pigneur
  link: http://www.amazon.com/Business-Model-You-One-Page-Reinventing/dp/1118156315/ref=sr_1_1?ie=UTF8&qid=1458237130&sr=8-1&keywords=business+model+you
  image: business-model-you
  summary: Every person is a business. Everyone has customers that they are trying to please, values that they provide, and expenses that govern their ability to perform. This book is much more than self help. It is a strategy guide to finding what your "product" is and how you can develop your personal business model.

- title: Creating Innovators
  author: Tony Wagner
  link: http://www.amazon.com/Creating-Innovators-Making-People-Change/dp/145161151X/ref=sr_1_1?ie=UTF8&qid=1458237284&sr=8-1&keywords=creating+innovators
  image: creating-innovators
  summary: A collection of stories that follow young entrepreneurs and innovators. What do these kids have in common? What experiences defined their life and contributed to their success? Read the thoughts of mentors, teachers, parrents and the innovators themselves about what makes an innovator in today's world.   

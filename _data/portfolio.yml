    sum: I worked as a designer and front-end developer in building a professional commercial webapp for the Entrepreneurship for the Public Good program at Berea College. I was in charge of taking customer preferences and turning them into wire-frames, mockups, and finally the finished product. I used AJAX to retrieve profiles form a database and search them on the client side. This was an invaluable first experience in developing on a commercial scale and helped me to learn to make my designs universal and minimize server load by keeping calculations on the client side.


  - title: BluLocker
    github: https://github.com/RobHossBoss/BluLocker
    link: https://www.youtube.com/watch?v=llmYkjksxeM
    link-text: Product Video
    timeframe: April 2015 - Present (suspended)
    skills: <th>Python</th><th>Bluetooth Networking</th><th>TKinter</th>
    sum: As part of a final project for my Software Design and Implementation course I embarked on BluLocker. BluLocker is a PC based application that automatically locks the workstation when a paired Blutooth device goes out of range. If you pair something that you typically keep on your person (phone or wearable), this effectively locks your computer when you leave it. BluLocker was written in Python and I currently have a minimum viable product... but there is much to be desired. I will likely make a GitHub repo for it in the near future.


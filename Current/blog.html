<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" type="image/x-icon" href="img/logo-small.ico" />
    <title>RobHossBlog</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat|Pacifico|Oleo+Script+Swash+Caps|Lora' rel='stylesheet' type='text/css'>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img src="img/logo-small.png"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="index.html">HOME</a>
                    </li>
                    <li>
                        <a href="about.html">ABOUT</a>
                    </li>
                    <li>
                        <a href="portfolio.html">PORTFOLIO</a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">BLOG <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="latest-post" href="">Latest Post</a>
                            </li>
                            <li>
                                <a href="blog.html">All Posts</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

      <header class="intro-header" style="background-image: url('img/blog.jpg')">
        <div style="background: rgba(0,0,0, 0.5);">
            <div class="container">
                <div class="row">
                    <div class="site-heading">
                        <h1>BLOG</h1>
                        <hr class="small">
                        <h2 class="subheading">Have a coffee. It's on me!</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>    
     <div class="search-navbar">
        <input type="search" name="search" id="search" placeholder="&#128269; Search"/>
    </div>
	

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="title-heading">
                <h1>Posts:</h1>
            </div>
            <hr>
            <div id="fillup">
	
            </div>
        </div>
    </div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                        <ul class="list-inline text-center">
                            <li>
                                <a href="https://twitter.com/RobHossBoss" target="_blank">
                                    <span class="fa-stack fa-2x">
                                        <i class="fa fa-circle fa-stack-2x"></i>
                                        <i class="fa fa-twitter fa-stack-1x"></i>
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="https://instagram.com/robhossboss" target="_blank">
                                    <span class="fa-stack fa-2x">
                                        <i class="fa fa-circle fa-stack-2x"></i>
                                        <i class="fa fa-instagram fa-stack-1x"></i>
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.linkedin.com/in/robhossboss">
                                    <span class="fa-stack fa-2x">
                                        <i class="fa fa-circle fa-stack-2x"></i>
                                        <i class="fa fa-linkedin fa-stack-1x"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <p class="copyright text-muted">Copyright &copy; RobHossBoss 2015</p>
                    </div>
                </div>
            </div>
        </footer>


    <script id="post-prev-temp" type="text/template">
        <div class="col-md-12" 
            <div class="col-md-8 col-md-offset-2">
                <div class="preview-wrapper center-block" style="background-image:linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('{{img}}')">
                    <a style="display:block" href="{{url}}">
                        <div class="post-preview">
                            <h1>{{title}}</h1>
                            <hr>
                            <h2>{{description}}</h2>
                            <h3>{{date}}</h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <hr>

    </script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Mustache.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/custom.js"></script>


</body>

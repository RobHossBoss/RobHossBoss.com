<script type="text/javascript">
var slideIndex = 0;
nott();

function nott() {
    var i;
    var x = document.getElementsByClassName("motd-item");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1}
    x[slideIndex-1].style.display = "block";
    setTimeout(nott, 6000); // Change image every 2 seconds
}
</script>

    <script>
        var wheight = $(window).height(); //get the height of the window
        var wwidth = $(window).width();
           // set all elements with class "fullheight" to a height equal to height of viewport on load
           $('.fullheight').css('height', wheight);

           //resize the "fullheight" elements on screen resize
           $(window).resize(function() {
               wheight = $(window).height(); //get the height of the window
               $('.fullheight').css('height', (wheight)); //set to window tallness
               wwidth = $(window).width();

               $('.ele').fadeIn(2000).animate({"top":wheight - 100, "left":wwidth/2 - 50},0);
               $('#progbar').fadeIn(0).animate({"top":wheight - 20, "left":0},0);
               $('#pause').fadeIn(0).animate({"top":wheight - 100, "left":wwidth - 120},0);
           });


        $('.ele').fadeIn(2000).animate({"top":wheight - 100, "left":wwidth/2 - 50},0);
        $('#progbar').fadeIn(0).animate({"top":wheight - 20, "left":0},0);
        $('#pause').fadeIn(0).animate({"top":wheight - 100, "left":wwidth - 120},0);

        for(p=0; p<1; p++){
            $('.ele').animate({height:"50px"},1000);
            $('.ele').animate({height:"100px"},1000);
        }

        $('#pauselink').clickToggle(function() { //mouse enter
            $("#hold").addClass('pauseInterval');
            $("#progbar").pause();
             $('#pause').attr('src', '/apps/speedread/play.svg');
          },function() { //mouse leave
            $("#hold").removeClass('pauseInterval');
            $("#progbar").resume();
            $('#pause').attr('src', '/apps/speedread/pause.svg');
          }
        );

       $('#switch').click(function () {
        $("#body").toggleClass("Dark");
        $("#progbar").toggleClass(Darkele);
        });

        $('#go').click(function(){
            $('#pause').attr('src', '/apps/speedread/pause.svg')
        	var raw = $('#comment').val();
        	var words = raw.split(' ');
            $('.ele').hide();


        	var wpm = $('#wpm').val();
        	var perframe = $('#wpf').val();
           // refresh = words per minure / 60 / frames per secont
        	var refresh = ((60 / wpm)*perframe) * 1000;



        	var groups = [];

        	var temp = "";


        	var len = words.length / perframe;


            var r = len*perframe;
        	for (i=0; i < len; i++){

        		temp ="";
        		for (c = 0; c < perframe; c++){
                    if(r <= 0){
        			    temp += "";
        			}else{
                        temp += (words[c] + " ");
                    }
                    r = r - 1;
        		}
        		words.splice(0,perframe);
        		groups.push(temp);

        	}

        	var e = 0;
        	function printit(){

        		$("#hold").text(groups[e]);
        		e++;
        	}


            $('#progbar').css("width", wwidth);
            $('#progbar').animate({width:"0px"},(refresh*len)); //progress bar

        	window.setInterval(function() { //declare new function
          if(!$('#hold').hasClass('pauseInterval')) { //only run if it hasn't got this class 'pauseInterval'
            printit();

          }
        }, refresh);

        })


        $("#go").click(function() {
            $('html, body').animate({
                scrollTop: $("#top").offset().top
            }, 500);
        });


    </script>

  - title: Wikipedia Shortest Path
    github: https://github.com/RobHossBoss/WikiLinks-Web
    link:
    link-text: View Full Report
    timeframe: November 2015 - Present
    skills: <th>SQL</th><th>C++</th><th>Python</th><th>Graph Theory</th>
    sum: As an adaptation to <a href='https://en.wikipedia.org/wiki/Godwin%27s_Law'>Godwin's Law</a> and a final project for my Data Structures course, <a href='https://www.linkedin.com/profile/view?id=AAkAABksQcQByFLllftZMldcC1eDzJVqRRBuaM0&authType=NAME_SEARCH&authToken=5y6x&locale=en_US&trk=tyah&trkInfo=clickedVertical%3Amynetwork%2CclickedEntityId%3A422330820%2CauthType%3ANAME_SEARCH%2Cidx%3A1-1-1%2CtarId%3A1447859753463%2Ctas%3Adavi'>David Newswanger</a> and I took on the challange of indexing all of Wikipedia to find the shortest path between two articles by following the Wikipedia links within that article. The project taught me to deal with very large files and efficiently index and store information from the file. This was my first experience with a massive graph theory problem that was made even more difficult my the limited memory and processing power of a Dell laptop.


---
layout: default
permalink: books
title: Books
---
<style media="screen">
.hvr-grow-shadow {
  display: inline-block;
  vertical-align: middle;
  -webkit-transform: translateZ(0);
  transform: translateZ(0);
  box-shadow: 0 0 1px rgba(0, 0, 0, 0);
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  -moz-osx-font-smoothing: grayscale;
  -webkit-transition-duration: 0.3s;
  transition-duration: 0.3s;
  -webkit-transition-property: box-shadow, transform;
  transition-property: box-shadow, transform;
}
.hvr-grow-shadow:hover, .hvr-grow-shadow:focus, .hvr-grow-shadow:active {
  box-shadow: 0 10px 10px -10px rgba(0, 0, 0, 0.7);
  -webkit-transform: scale(1.1);
  transform: scale(1.1);
  z-index: 10000;
}
.fullheight{
  overflow: scroll;
}
.post{
  background-color: #fff;
  box-shadow: 5px 5px 2px #ccc;
  padding: 20px;
}
</style>
<h1 style="text-align: center; font-family:helvetica; font-size:5em; font-weight: bolder; margin-top:100px;" class="center-block">Books</h1>

<div style="padding-top:75px;" class="container fullheight">
  <div class="center-block">
    <div class=" masonry-grid">
      {% for book in site.data.books %}
      <a class="grid-item hvr-grow-shadow" href="{{book.link}}" target="_blank">
          <img width="100px" height="100%" src="{{book.image}}.jpg" alt="" />
      </a>
      {% endfor %}
    </div>
  </div>
    </div>
  </div>

</div>
<script src="/js/masonry.min.js"></script>

<script type="text/javascript">
var wheight = $(window).height();

$('.fullheight').css('height', wheight);

//resize the "fullheight" elements on screen resize
$(window).resize(function() {
    wheight = $(window).height(); //get the height of the window
    $('.fullheight').css('height', (wheight)); //set to window tallness
});

  $('.masonry-grid').masonry({
    // options
    itemSelector: '.grid-item'

  });
</script>

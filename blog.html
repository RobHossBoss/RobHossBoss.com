---
layout: default
---
<style>
.post {
  transition: background-color 0.5s ease;
  background-color:#EEE ;
}
.post:hover {
  background-color: #FFF;
}
</style>
<div style="padding-top:75px;" class="container">
  <span><h1 class="page-heading">Posts</h1> <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p></span>

  <ul class="post-list">
    {% for post in site.posts %}
      <div class="row" >
        <a style=" text-decoration:none; display:block;" class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <div class="post col-sm-8 col-sm-offset-2"  style="border-style:solid;border-width:1px;padding:25px; margin:10px; color:#000;">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          {{ post.title }}
        </h2>
      </div>
      </a>
      </div>
    {% endfor %}
  </ul>



</div>

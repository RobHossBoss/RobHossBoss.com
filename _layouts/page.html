<style>
iframe{
  margin-top: 15px;
  margin-bottom: 15px;
}
.container{
  background-color: #fff;
  box-shadow: 5px 5px 2px #ccc;
margin-bottom: 25px;
padding-bottom: 75px;
}
h1{
  position: relative;
  left: 50px;
}
h2,h3{
position: relative;
left: 40px;
}

h4,h5{
   position: relative;
   left: 20px;
}
.navbar{
	background-color:#252120;
  box-shadow: 5px 5px 2px rgba(#000000, 0.3);

}
.nav>li>a{
  font-weight: bold;
}
.nav>li>a:focus,
.nav>li>a:hover {
  background-color: #6abed8;
  -webkit-transition: background-color 0.5s ease-in-out;
-moz-transition: background-color 0.5s ease-in-out;
-o-transition: background-color 0.5s ease-in-out;
transition: background-color 0.5s ease-in-out;
}
ul.nav a:hover {
	color: #f0f0f0;
}
.navbar-nav .open .dropdown-menu {
    background-color: #727272;
  }
 ul > li.dropdown.open > ul > li > a:hover{
  color:#000;
 }
.nav .open>a, .nav .open>a:focus, .nav .open:hover {
	background-color:#6abed8;

}
.navbar a{
	color:#f0f0f0;
}
.nav.navbar-nav{
	font-color:#f0f0f0;
}
.list-inline a{
	color:#727272;
}
.dropdown-menu>li>a{
	color:#f0f0f0;
}
.navbar-brand{
	margin: 0;
	padding: 0;
  top:0;
}
.icon-bar {
  color: #f0f0f0;
  border-color: #f0f0f0;
  background-color: #f0f0f0;
}
@font-face {
    font-family: 'norwester';
    src: url('/fonts/norwester/norwester-webfont.eot');
    src: url('/fonts/norwester/norwester-webfont.eot?#iefix') format('embedded-opentype'),
         url('/fonts/norwester/norwester-webfont.woff2') format('woff2'),
         url('/fonts/norwester/norwester-webfont.woff') format('woff'),
         url('/fonts/norwester/norwester-webfont.ttf') format('truetype'),
         url('/fonts/norwester/norwester-webfont.svg#norwesterregular') format('svg');
    font-weight: normal;
    font-style: normal;

}
body{
  margin:0px;
  height: 100%;
  background-color: rgb(238,238,238);
}
#element {
    background: url('/img/cover/{{page.image}}.jpg') no-repeat center;
    background-size:cover;
    display: block;
    height:400px;;
    width: 100%;
    margin-bottom: 25px;
    margin-top: 25px;
}

@media (max-width: @screen-xs) {
    .post-header{
      font-size: 40px;
    }
}

@media (max-width: @screen-sm) {
    .container{
      padding:0px;
    }
}
@media (max-width: @screen-sm) {
    .container{
      padding:0px;
    }
}
.post-header{
  font-size: 18vw;
  padding-bottom:20px;
   margin-bottom:20px;
   text-decoration:none;
   font-weight:normal;
   color:#fff;
   font-family:norwester;
   text-align:center;
  padding-top:100px;
}
p,li{
  font-family: serif;
  font-size: 12pt;
  line-height: 2em;
}

</style>

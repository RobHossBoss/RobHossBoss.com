<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" type="image/x-icon" href="../../../../img/logo-small.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/solo.css">
  <link rel="stylesheet" href="/css/prism.css">


</head>


<body>

<style>

.navbar{
	background-color:#252120;
}
.nav>li>a{
  font-weight: bold;
}
.nav>li>a:focus,
.nav>li>a:hover {
  background-color: #6abed8;
  -webkit-transition: background-color 0.5s ease-in-out;
-moz-transition: background-color 0.5s ease-in-out;
-o-transition: background-color 0.5s ease-in-out;
transition: background-color 0.5s ease-in-out;
}
ul.nav a:hover {
	color: #f0f0f0;
}
.navbar-nav .open .dropdown-menu {
    background-color: #727272;
  }
 ul > li.dropdown.open > ul > li > a:hover{
  color:#000;
 }
.nav .open>a, .nav .open>a:focus, .nav .open:hover {
	background-color:#6abed8;

}
.navbar a{
	color:#f0f0f0;
}
.nav.navbar-nav{
	font-color:#f0f0f0;
}
.list-inline a{
	color:#727272;
}
.dropdown-menu>li>a{
	color:#f0f0f0;
}
.navbar-brand{
	margin: 0;
	padding: 0;
  top:0;
}
.icon-bar {
  color: #f0f0f0;
  border-color: #f0f0f0;
  background-color: #f0f0f0;
}
@font-face {
    font-family: 'norwester';
    src: url('../../../../fonts/norwester/norwester-webfont.eot');
    src: url('../../../../fonts/norwester/norwester-webfont.eot?#iefix') format('embedded-opentype'),
         url('../../../../fonts/norwester/norwester-webfont.woff2') format('woff2'),
         url('../../../../fonts/norwester/norwester-webfont.woff') format('woff'),
         url('../../../../fonts/norwester/norwester-webfont.ttf') format('truetype'),
         url('../../../../fonts/norwester/norwester-webfont.svg#norwesterregular') format('svg');
    font-weight: normal;
    font-style: normal;

}
body{
  margin:0px;
  height: 100%;
}
#element {
    background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('../../../../img/cover/{{page.image}}.jpg') no-repeat center;
    background-size:cover;
    display: block;
    height:500px;
    width: 100%;
}

@media (max-width: @screen-xs) {
    .post-header{
      font-size: 40px;
    }
}

@media (max-width: @screen-sm) {
    .post-header{
      font-size: 80px;
    }
}
.post-header{
  font-size: 18vw;
  padding-bottom:20px;
   margin-bottom:20px;
   text-decoration:none;
   font-weight:normal;
   color:#fff;
   font-family:norwester;
   text-align:center;
  padding-top:100px;
}
</style>

<div id="element">
<h1 class="post-header">{{ page.categories }}</h1>
</div>

  <article>

   <div class="container">
    <h3>{{ page.title }}</h3>
    <em>{{ page.date | date: "%b %-d, %Y" }} by <a href="http://www.robhossboss.com">Robert Hosking</a></em>
    <hr>
    {{ content }}
     </div>
   </article>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
{% include head.html %}
<link rel="stylesheet" href="/css/prism.css">

{% include header.html %}

<body>

  <article>
  <div class="container article">
   <div class="col-sm-8 col-sm-offset-2 card">
     <img class="center-block" src="/img/cover/{{page.image}}.jpg" height="300px">
     <div class="row">
       <div class="col-sm-8 col-sm-offset-2">
        <p class="meta">
       {{ page.date | date: "%b %-d, %Y" | upcase}}

     </p>
         <h1 class="title">{{ page.title }}</h1>





         {{ content }}

         <img class="img-responsive center-block"src="/img/fin.png" alt="Fin" />
          </div>
       </div>

     </div>
</div>
   </article>
   <div class="container">
     <div class="row">
        <div class="col-sm-8 col-sm-offset-2" id="disqus_thread"></div>
     </div>
   </div>
   <script>
       (function() {  // DON'T EDIT BELOW THIS LINE
           var d = document, s = d.createElement('script');

           s.src = '//robhossboss.disqus.com/embed.js';

           s.setAttribute('data-timestamp', +new Date());
           (d.head || d.body).appendChild(s);
       })();
   </script>
   <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
</body>
{% include footer.html %}
</html>

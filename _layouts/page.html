.container{

}
.article img, iframe{

}

</style>

<script type="text/javascript">
var lastFixPos = 0;

var wheight = $(window).height()/2; //get the height of the window

$('#element').css('height', 500);
var wwidth = $(window).width();
if (wwidth < 500){
  $('#follow-me-links').hide();
}else{
  $('#follow-me-links').show();
}
$(window).on('scroll', function(){
  lastFixPos = $(window).scrollTop();
  $("#element").css("height", 500 - lastFixPos);
  $("#element").fadeTo(0, 1/(lastFixPos/70));

});

//fullHeight
// set all elements with class "fullheight" to a height equal to height of viewport on load
//resize the "fullheight" elements on screen resize
$(window).resize(function() {
    wwidth = $(window).width();
    if (wwidth < 500){
      $('#follow-me-links').hide();
    }else{
      $('#follow-me-links').show();
    }
    wheight = $(window).height()/2; //get the height of the window
    $('#element').css('height', (wheight)); //set to window tallness
    $("#element").css("height", 500 - lastFixPos);
    $("#element").fadeTo(0, 1/(lastFixPos/70));
});
</script>

</script>

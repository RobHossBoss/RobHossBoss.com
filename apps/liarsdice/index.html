<script type="text/javascript">

class Player {
  constructor() {
    this.numDice = 5;
    this.inGame = true;
    this.hand = [];
  }
  roll(){
    this.hand = [];
    for (var i=0;i < this.numDice; i++){
      this.hand.push(Math.floor(Math.random() * 6) + 1  )
    }
  }
}

class Round {
  constructor(playerlist){
    this.players = playerlist;
    this.totalDice = countDice();
  }

  countDice(){
    var count = 0;
    for(var i = 0; i<this.players.length; i++){
      count = count + this.players[i].numDice;
    }
    return count;
  }

  deal(){
    for(var i = 0; i<this.players.length; i++){
      this.players[i].roll();
    }
  }
}

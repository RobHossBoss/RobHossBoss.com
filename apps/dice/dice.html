<script type="text/javascript">
	var dice_count = 5;
	var cheat_colors = ["#ff6600","#00ccff","#00ff00","#ffff00", "#ff0000"];
	var num_colors = cheat_colors.length;
	var index = 0
/*
	var wheight = $(window).height();
	$(window).resize(function() {
        wheight = $(window).height(); //get the height of the window
        var height_adj = $(".btn-row").height();
		$(".table").css("height", wheight - height_adj - 70);
    });
*/
	function roll(){
   		side = Math.floor((Math.random() * 6) + 1);
		$(".table").append("<img style='padding: 5px;' class='grid-item' src=" + side.toString() + ".svg>");
	}
	function cycle(){
		if (index == num_colors){
			index = 0;
		}
		$(".cheat-proof").css("background-color", cheat_colors[index]);
		index++;
	}
	function clear_table(){
		$(".table").html("");
	}
	cycle();
	for(w=0; w < 5; w++){
		roll();
	}
	$('#take').click(function () {
		clear_table();
		dice_count--;
		for(c=0; c < dice_count; c++){
			roll();
		}
		cycle();
		if (dice_count <= 0){
			$(".table").html("<h1>No dice.</h1>");
		}
    });
    $('#add').click(function () {
  		clear_table();
  		dice_count++;
  		for(c=0; c < dice_count; c++){
  			roll();
  		}
  		cycle();
      });
	$('#roll').click(function (){
		clear_table();
		for(c=0; c < dice_count; c++){
			roll();
		}
		cycle();
		if (dice_count <= 0){
			$(".table").html("<h1>No dice.</h1>");
		}
	});
/*
	var height_adj = $(".btn-row").height();
	$(".table").css("height", wheight - height_adj - 70);
*/
	(function($) {
    $.fn.clickToggle = function(func1, func2) {
        var funcs = [func1, func2];
        this.data('toggleclicked', 0);
        this.click(function() {
            var data = $(this).data();
            var tc = data.toggleclicked;
            $.proxy(funcs[tc], this)();
            data.toggleclicked = (tc + 1) % 2;
        });
        	return this;
    	};
	}(jQuery));

$('#hide').clickToggle(function() {
            holding = $(".table").html();
            $(".table").html("<h1>" + dice_count +"</h1>");
          },function() {
            $(".table").html(holding.toString());
          }
        );


        var $container = jQuery('.table');
        // initialize
        $container.masonry({
          columnWidth: 200,
          itemSelector: '.grid-item'
        });
</script>
<script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
